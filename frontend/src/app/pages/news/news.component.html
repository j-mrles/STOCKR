<section class="news-wrapper">
  <header class="page-header">
    <div class="header-content">
      <div>
        <h1>News & Insights</h1>
        <p>Stay informed with real-time market intelligence</p>
      </div>
      <button class="refresh-btn" (click)="refreshNews()" [disabled]="isLoading()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        Refresh
      </button>
    </div>
  </header>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="isLoading()">
    <div class="spinner"></div>
    <p>Loading latest news...</p>
  </div>

  <!-- Error State -->
  <div class="error-state" *ngIf="error() && !isLoading()">
    <div class="error-icon">⚠️</div>
    <p>{{ error() }}</p>
    <button class="retry-btn" (click)="refreshNews()">Try Again</button>
  </div>

  <!-- News Articles -->
  <div class="articles-grid" *ngIf="!isLoading() && !error() && articles().length > 0">
    <article 
      class="article-card" 
      *ngFor="let article of articles()"
      (click)="openArticle(article.url)"
    >
      <div class="article-header">
        <span class="article-source">{{ article.source }}</span>
        <span class="article-time" *ngIf="article.timestamp">{{ formatTimestamp(article.timestamp) }}</span>
      </div>
      <h3 class="article-title">{{ article.title }}</h3>
      <p class="article-summary" *ngIf="article.summary">{{ article.summary }}</p>
      <a class="article-link" [href]="article.url" target="_blank" (click)="$event.stopPropagation()">
        Read more →
      </a>
    </article>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!isLoading() && !error() && articles().length === 0">
    <p>No news available at the moment.</p>
  </div>
</section>
